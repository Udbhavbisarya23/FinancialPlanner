<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript">
        window.onload = function() {
            var dps1 = []; 
            var dps2 = [];
            var dps3 = [];

            var chart1 = new CanvasJS.Chart("chartContainer1", {
                title: {
                    text: "Not invested (0%)"
                },
                data: [
                {
                    type: "line",
                    color: "red",
                    dataPoints: dps1
                }

                ]
            });

            var chart2 = new CanvasJS.Chart("chartContainer2", {
                title: {
                    text: "Fixed Deposit (5%)"
                },
                data: [
                {
                    type: "line",
                    color: "gold",
                    dataPoints: dps2
                }

                ]
            });

            var chart3 = new CanvasJS.Chart("chartContainer3", {
                title: {
                    text: "Recommended Portfolio (12%)"
                },
                data: [
                {
                    type: "line",
                    color: "green",
                    dataPoints: dps3
                }

                ]
            });

            function addDataPointsAndRender() {
                age = Number(document.getElementById("xValue").value);
                inv = Number(document.getElementById("yValue").value);
                yearly=inv;
                t1=inv;
                t2=inv;
                t3=inv;

                var i;
                for(i=age;i<=65;i++){
                        dps1.push
                        ({
                            x: i,
                            y: Math.round(t1)
                        });
                        t1=t1+yearly;
                    }

                var j;
                for(i=age;i<=65;i++){
                        dps2.push
                        ({
                            x: i,
                            y: Math.round(t2)
                        });
                        t2=t2+(0.05*t2)+yearly;


                        }

                var k;
                for(i=age;i<=65;i++){
                        dps3.push
                        ({
                            x: i,
                            y: Math.round(t3)
                        });
                        t3=t3+(0.12*t3)+yearly;


                }


                chart1.render();
                chart2.render();
                chart3.render();
            }

            var renderButton = document.getElementById("renderButton");
            renderButton.addEventListener("click", addDataPointsAndRender);
        }
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <center>
        <h1> Returns Calulator </h1>
    Age:
    <input id="xValue" type="number" step="any" placeholder="Age"> <br><br>
    Annual amount invested:
    <input id="yValue" type="number" step="any" placeholder="Income"> <br><br>
    <button id="renderButton">Calculate</button>
    <p>  </p>
    <div id="chartContainer1" style="height: 230px; width: 60%;">
    </div>
    <br>
    <div id="chartContainer2" style="height: 230px; width: 60%;">
    </div>
    <br>
    <div id="chartContainer3" style="height: 230px; width: 60%;">
    </div>
    
</center>
</body>

</html>
