<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript">
        window.onload = function() {
            var dps = []; //dataPoints. 

            var chart = new CanvasJS.Chart("chartContainer", {
                title: {
                    text: "Expected Income Increase"
                },
                data: [{
                    type: "line",
                    dataPoints: dps
                }]
            });

            function addDataPointsAndRender() {
                age = Number(document.getElementById("xValue").value);
                sal = Number(document.getElementById("yValue").value);

                var i;
                for(i=age;i<=65;i++){
                        dps.push({
                            x: i,
                            y: Math.round(sal)

                        });
                        sal=sal+0.1*sal;
                }
                chart.render();
            }

            var renderButton = document.getElementById("renderButton");
            renderButton.addEventListener("click", addDataPointsAndRender);
        }
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <center>
    Age:
    <input id="xValue" type="number" step="any" placeholder="Age"> <br><br>
    Annual Income:
    <input id="yValue" type="number" step="any" placeholder="Income"> <br><br>
    <button id="renderButton">Calculate</button>
    <p> Calculated expecting an annual price hike of 10% </p><br><br>
    <div id="chartContainer" style="height: 370px; width: 100%;">
    </div>
    
</center>
</body>

</html>
